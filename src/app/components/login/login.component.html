<div class="container " >
  <div class="row " >
  <div class="card text-white bg-dark mt-5">
    <div class="card-header text-center"><h4>Iniciar Sesión</h4></div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="login()" >
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
              [ngClass]="{'is-invalid': !formLogin.get('email').valid}">
              <div *ngIf="formLogin.controls['email'].errors" class="invalid-feedback">
                <div *ngIf="formLogin.controls['email'].errors.required">Campo Requerido</div>
                <div *ngIf="formLogin.controls['email'].errors.email">El email debe ser una dirección válida</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password"
              [ngClass]="{'is-invalid': !formLogin.get('password').valid}">
              <div *ngIf="formLogin.controls['password'].errors" class="invalid-feedback">
                <div *ngIf="formLogin.controls['password'].errors.required">Campo Requerido</div>
                <div *ngIf="formLogin.controls['password'].errors.minlength">La contraseña debe de ser de 6 o más caracteres</div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info" [disabled] = "formLogin.invalid">Entrar</button>
            </div>
          </form>
        </div>
      </div>
      </div>
  </div>
